<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <style>
        /* CSS für das Layout */
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #212121;
            color: #e0e0e0;
        }
        #chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #212121;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 100%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #303030;
            color: #e0e0e0;
            margin-left: auto;
            width: 90%;
            text-align: left;
        }
        .assistant-message {
            align-self: flex-start;
            text-align: left;
            border: 1px solid #444;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #212121;
        }
        #message-input {
            background-color: #2f2f2f;
            color: #ffffff;
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #333;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: "SF Mono", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", monospace;
            font-weight: 500;
        }
        code {
            background-color: #333;
            color: #c0ca33;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: "SF Mono", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", monospace;
            font-weight: 500;
        }
        p {
            margin: 0px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Schreiben Sie eine Nachricht...">
        <button id="send-button">Senden</button>
    </div>
    <script>
        // Chat-Verlauf
        let chatHistory = [];

        // Elemente abrufen
        const chatContainer = document.getElementById("chat-container");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        // Funktion: Nachricht zum Chat hinzufügen
        function addMessage(role, content) {
            const md = window.markdownit({
                highlight: function (str, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(str, { language: lang }).value;
                        } catch (__) {}
                    }
                    return ''; // Fallback
                }
            });
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}-message`;
            messageDiv.innerHTML = md.render(content);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Funktion: Nachricht senden
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            // Nachricht anzeigen
            addMessage("user", userMessage);

            // Eingabe leeren
            messageInput.value = "";
            
            // Anfrage an die Azure Function
            try {
                const response = await fetch("https://thesis-ai.azurewebsites.net/api/v2/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        history: chatHistory
                    })
                });

                if (!response.ok) {
                    throw new Error("Fehler bei der Kommunikation mit der Azure Function.");
                }

                const data = await response.json();

                // Antwort des Assistenten anzeigen
                const assistantMessage = data.answer;
                addMessage("assistant", assistantMessage);

                // Chat-Verlauf aktualisieren
                chatHistory = data.history;
            } catch (error) {
                console.error(error);
                addMessage("assistant", "Es gab ein Problem bei der Kommunikation mit dem Server.");
            }
        }

        // Ereignislistener hinzufügen
        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
